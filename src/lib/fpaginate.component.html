<div id="ft-fpaginate" class="ft-fpaginate">
    
    <button class="ft-b ft-b-fpaginate" id='ft-b-fpaginate_first'    [disabled]="isFirstDisabled()"    (click)="firstPage()"><i></i></button>
    <button class="ft-b ft-b-fpaginate" id='ft-b-fpaginate_previous' [disabled]="isPreviousDisabled()" (click)="previousPage()"><i></i></button>

    <!-- <span> -->
        <ng-container *ngIf="totalPages < 8">
            <ng-container *ngIf="totalPages > 0">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 1, 'ft-b-fpaginate_current': _currentPage == 1}" (click)="setCurrentPage(1)">1</button>
            </ng-container>
            <ng-container *ngIf="totalPages > 1">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 2, 'ft-b-fpaginate_current': _currentPage == 2}" (click)="setCurrentPage(2)">2</button>
            </ng-container>
            <ng-container *ngIf="totalPages > 2">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 3, 'ft-b-fpaginate_current': _currentPage == 3}" (click)="setCurrentPage(3)">3</button>
            </ng-container>
            <ng-container *ngIf="totalPages > 3">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 4, 'ft-b-fpaginate_current': _currentPage == 4}" (click)="setCurrentPage(4)">4</button>
            </ng-container>
            <ng-container *ngIf="totalPages > 4">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 5, 'ft-b-fpaginate_current': _currentPage == 5}" (click)="setCurrentPage(5)">5</button>
            </ng-container>
            <ng-container *ngIf="totalPages > 5">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 6, 'ft-b-fpaginate_current': _currentPage == 6}" (click)="setCurrentPage(6)">6</button>
            </ng-container>
            <ng-container *ngIf="totalPages > 6">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 7, 'ft-b-fpaginate_current': _currentPage == 7}" (click)="setCurrentPage(7)">7</button>
            </ng-container>
        </ng-container>

        <ng-container *ngIf="totalPages > 7">

            <ng-container *ngIf="_currentPage < 5">
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 1, 'ft-b-fpaginate_current': _currentPage == 1}" (click)="setCurrentPage(1)">1</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 2, 'ft-b-fpaginate_current': _currentPage == 2}" (click)="setCurrentPage(2)">2</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 3, 'ft-b-fpaginate_current': _currentPage == 3}" (click)="setCurrentPage(3)">3</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != 4, 'ft-b-fpaginate_current': _currentPage == 4}" (click)="setCurrentPage(4)">4</button>
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(5)">5</button>
                <span class='ft-paginate_ellipsis'>&#8230;</span>
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(totalPages)">{{totalPages}}</button>
            </ng-container>

            <ng-container *ngIf="_currentPage >= totalPages-3">
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(1)">1</button>
                <span class='ft-paginate_ellipsis'>&#8230;</span>
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(totalPages-4)">{{totalPages-4}}</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != (totalPages-3), 'ft-b-fpaginate_current': _currentPage == (totalPages-3)}" (click)="setCurrentPage(totalPages-3)">{{totalPages-3}}</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != (totalPages-2), 'ft-b-fpaginate_current': _currentPage == (totalPages-2)}" (click)="setCurrentPage(totalPages-2)">{{totalPages-2}}</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != (totalPages-1), 'ft-b-fpaginate_current': _currentPage == (totalPages-1)}" (click)="setCurrentPage(totalPages-1)">{{totalPages-1}}</button>
                <button class='ft-b' [ngClass]="{'ft-b-fpaginate': _currentPage != (totalPages), 'ft-b-fpaginate_current': _currentPage == (totalPages)}" (click)="setCurrentPage(totalPages)">{{totalPages}}</button>
            </ng-container>

            <ng-container *ngIf="(_currentPage < (totalPages-3)) && (_currentPage >= 5)">
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(1)">1</button>
                <span class='ft-paginate_ellipsis'>&#8230;</span>
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(_currentPage-1)">{{_currentPage-1}}</button>
                <button class="ft-b ft-b-fpaginate_current" (click)="setCurrentPage(_currentPage)">{{_currentPage}}</button>
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(_currentPage+1)">{{_currentPage+1}}</button>
                <span class='ft-paginate_ellipsis'>&#8230;</span>
                <button class="ft-b ft-b-fpaginate" (click)="setCurrentPage(totalPages)">{{totalPages}}</button>
            </ng-container>

        </ng-container>
    <!-- </span> -->

    <button class="ft-b ft-b-fpaginate" id='ft-b-fpaginate_next'  [disabled]="isNextDisabled()" (click)="nextPage()"><i></i></button>
    <button class="ft-b ft-b-fpaginate" id='ft-b-fpaginate_last'  [disabled]="isLastDisabled()" (click)="lastPage()"><i></i></button>

</div>
