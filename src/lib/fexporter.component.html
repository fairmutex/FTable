<div class="ft-exporter">
        <button id='ft-b-exporter_copy'  class="ft-b ft-b-exporter" *ngIf='formats.includes("Copy")' (click)="COPY()" title="Copy"><i></i></button>
        <button id='ft-b-exporter_csv'   class="ft-b ft-b-exporter" *ngIf='formats.includes("CSV")' (click)="CSV()" title="Export CSV"><i></i></button>
        <button id='ft-b-exporter_json'  class="ft-b ft-b-exporter" *ngIf='formats.includes("JSON")' (click)="JSON()" title="Export JSON"><i></i></button>
        <button id='ft-b-exporter_print' class="ft-b ft-b-exporter" *ngIf='formats.includes("Print")' (click)="PRINT()" title="Export Print"><i></i></button>
        <button id='ft-b-exporter_xlsx'  class="ft-b ft-b-exporter" *ngIf='formats.includes("XLSX")' (click)="XLSX()" title="Export XLSX"><i></i></button>
        <button id='ft-b-exporter_pdf'   class="ft-b ft-b-exporter" *ngIf='formats.includes("PDF")' (click)="PDF()" title="Export PDF"><i></i></button>
</div>
