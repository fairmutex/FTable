<div class="ft-fexporter">
        <button id='ft-b-fexporter_copy'  class="ft-b ft-b-fexporter" *ngIf='formats.includes("Copy")' (click)="COPY()" title="Copy"><i></i></button>
        <button id='ft-b-fexporter_csv'   class="ft-b ft-b-fexporter" *ngIf='formats.includes("CSV")' (click)="CSV()" title="Export CSV"><i></i></button>
        <button id='ft-b-fexporter_json'  class="ft-b ft-b-fexporter" *ngIf='formats.includes("JSON")' (click)="JSON()" title="Export JSON"><i></i></button>
        <button id='ft-b-fexporter_print' class="ft-b ft-b-fexporter" *ngIf='formats.includes("Print")' (click)="PRINT()" title="Export Print"><i></i></button>
        <button id='ft-b-fexporter_xlsx'  class="ft-b ft-b-fexporter" *ngIf='formats.includes("XLSX")' (click)="XLSX()" title="Export XLSX"><i></i></button>
        <button id='ft-b-fexporter_pdf'   class="ft-b ft-b-fexporter" *ngIf='formats.includes("PDF")' (click)="PDF()" title="Export PDF"><i></i></button>
</div>
