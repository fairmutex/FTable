
<ng-container *ngIf='propertyType == "string"'>
    <input class="form-control input-sm" type='text' (keyup)='text($event)'/> 
</ng-container>


<ng-container *ngIf='propertyType == "number"'>
    <input class="form-control input-sm" type="number"  (keyup)='numberKeyUp("min",$event)'> <br />
    <input class="form-control input-sm" type="number" (keyup)='numberKeyUp("max",$event)'>
</ng-container>


<ng-container *ngIf='propertyType == "date"'>
    <input class="form-control input-sm" type="number"> <br />
    <input class="form-control input-sm" type="number"><br />


    <!-- <input id="datepicker" width="276" /> -->

</ng-container>



<ng-container *ngIf='propertyType == "checkbox"'>
        <!-- <select class="form-control input-sm">
                <option disabled selected value></option>
                <option value="volvo">Volvo</option>
        </select> -->
    <div *ngFor="let value of otherData">
         <input  type="checkbox" name="propertyName" (click)='checkBoxClicked(value,$event)' value="value" checked> {{ value }}<br>
    </div>

</ng-container>
